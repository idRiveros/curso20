<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA CSS</title>
    <!--CSS IN FILE-->
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/header.css">
    <!--CSS IN BLOCK-->
    <style>
        p{
            color: white;
        }
    </style>
    <!--Cambio de tipografia, el codigo se saca de google fonts, y se copia dentro de la etiqueta head-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!--CSS IN LINE-->
    <nav style="background-color: aqua;">
        <div>
            <p>Logo</p>
        </div>
        <div>
            <p class="hover">Inicio</p>
            <p class="hover">Productos</p>
            <p class="hover">FAQ</p>
            <button id="contacto">Contactame</button>
        </div>
    </nav>
    <main>
        <header>
            <div class="izquierda">
                <h1>Cursos en linea</h1>
                <h2>Aprende de forma sencilla con clases interactivas</h2>
                <div>
                    <button id="boton">Registrarse</button>
                </div>
            </div>
            <div class="derecha">
                <img src="./imagenes/imagen_clase_css.png" alt="">
            </div>
        </header>
    </main>
</body>
</html>
